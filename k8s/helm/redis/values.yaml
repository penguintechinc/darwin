replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: "7-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 999
  fsGroup: 999

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 6379
  targetPort: 6379
  annotations: {}

persistence:
  enabled: true
  storageClassName: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /data

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  exec:
    command:
      - redis-cli
      - "-a"
      - "$(REDIS_PASSWORD)"
      - "ping"
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - redis-cli
      - "-a"
      - "$(REDIS_PASSWORD)"
      - "ping"
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

redis:
  requirepass: true
  appendonly: true
  appendfsync: everysec

secrets:
  redisPassword: "changeme-in-production"
