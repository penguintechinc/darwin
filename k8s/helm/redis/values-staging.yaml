# Staging environment overrides
replicaCount: 2

image:
  tag: "7-alpine"

persistence:
  enabled: true
  size: 10Gi
  storageClassName: "fast"

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

redis:
  requirepass: true
  appendonly: true
  appendfsync: everysec

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - redis
          topologyKey: kubernetes.io/hostname

secrets:
  redisPassword: "changeme-in-staging"
