---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: project-template-beta

namespace: project-template-beta

namePrefix: beta-

commonLabels:
  environment: beta

bases:
- ../../base

replicas:
- name: flask-backend
  count: 2
- name: webui
  count: 2

configMapGenerator:
- name: project-template-config
  behavior: merge
  literals:
  - LOG_LEVEL=INFO
  - RELEASE_MODE=false
  - AI_ENABLED=false
  - DEFAULT_AI_PROVIDER=ollama
  - REVIEW_SECURITY_ENABLED=false
  - REVIEW_BEST_PRACTICES_ENABLED=false
  - REVIEW_FRAMEWORK_ENABLED=false
  - REVIEW_IAC_ENABLED=false

secretGenerator:
- name: project-template-secrets
  behavior: merge
  literals:
  - DB_USER=beta_user
  - DB_PASS=beta_pass
  - SECRET_KEY=betasecretkey
  - SECURITY_PASSWORD_SALT=betasalt
  - LICENSE_KEY=PENG-BETA-XXXX-XXXX-XXXX-ABCD
  - REDIS_PASSWORD=betaredis
