---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: darwin-ingress
  namespace: darwin-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - darwin.penguintech.io
    secretName: penguintech-wildcard-tls
  rules:
  - host: darwin.penguintech.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: flask-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webui
            port:
              number: 3000
