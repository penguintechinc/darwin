---
apiVersion: v1
kind: ConfigMap
metadata:
  name: project-template-config
  namespace: project-template
  labels:
    app.kubernetes.io/name: project-template
    app.kubernetes.io/managed-by: kustomize
data:
  LOG_LEVEL: "INFO"
  DB_TYPE: "postgres"
  DB_HOST: "postgres.project-template.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "project_template"
  REDIS_HOST: "redis.project-template.svc.cluster.local"
  REDIS_PORT: "6379"
  LICENSE_SERVER_URL: "https://license.penguintech.io"
  RELEASE_MODE: "false"
  # AI Feature Flag
  AI_ENABLED: "true"
  # AI Provider Configuration
  DEFAULT_AI_PROVIDER: "ollama"
  OLLAMA_BASE_URL: "http://localhost:11434"
  # Ollama Models
  OLLAMA_SECURITY_LLM: "granite-code:34b"
  OLLAMA_BEST_PRACTICES_LLM: "llama3.3:70b"
  OLLAMA_FRAMEWORK_LLM: "codestral:22b"
  OLLAMA_IAC_LLM: "granite-code:20b"
  OLLAMA_FALLBACK_LLM: "starcoder2:15b"
  OLLAMA_DEFAULT_LLM: "granite-code:20b"
  # Review Categories
  REVIEW_SECURITY_ENABLED: "true"
  REVIEW_BEST_PRACTICES_ENABLED: "true"
  REVIEW_FRAMEWORK_ENABLED: "true"
  REVIEW_IAC_ENABLED: "true"
  # Review Limits
  MAX_FILES_PER_REVIEW: "50"
  MAX_LINES_PER_FILE: "1000"
  REVIEW_TIMEOUT_SECONDS: "300"
