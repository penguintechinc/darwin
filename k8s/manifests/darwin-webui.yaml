---
apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: darwin-dev
  labels:
    app: webui
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: webui
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: darwin-dev
  labels:
    app: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: registry-dal2.penguintech.io/darwin/webui:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: FLASK_API_URL
          value: "http://flask-backend:5000"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
