apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webui-netpol
  namespace: darwin
  labels:
    app: darwin
    component: network-policy
    service: webui
spec:
  podSelector:
    matchLabels:
      app: webui
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - podSelector:
            matchLabels:
              app: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

  egress:
    # Allow egress to flask-backend service
    - to:
        - podSelector:
            matchLabels:
              app: flask-backend
      ports:
        - protocol: TCP
          port: 5000

    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow external HTTPS traffic (443)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
