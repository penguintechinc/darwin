name: Build WebUI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/webui/**'
      - '.version'
      - '.github/workflows/build-webui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/webui/**'
      - '.version'
      - '.github/workflows/build-webui.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/webui

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate epoch64 timestamp
        id: timestamp
        run: |
          EPOCH64=$(date +%s)
          echo "epoch64=$EPOCH64" >> $GITHUB_OUTPUT

      - name: Check version file
        id: version
        run: |
          if [ -f .version ]; then
            VERSION=$(cat .version | tr -d '[:space:]')
            SEMVER=$(echo "$VERSION" | cut -d'.' -f1-3)
            echo "semver=$SEMVER" >> $GITHUB_OUTPUT

            if git diff --name-only HEAD^ HEAD | grep -q "^.version$"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "semver=0.0.0" >> $GITHUB_OUTPUT
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/webui/package-lock.json

      - name: Install dependencies
        working-directory: services/webui
        run: npm ci

      - name: Run ESLint
        working-directory: services/webui
        run: npm run lint || echo "Linting issues found"

      - name: Run TypeScript check
        working-directory: services/webui
        run: npm run typecheck || echo "Type issues found"

      - name: Run npm audit
        working-directory: services/webui
        run: |
          npm audit --audit-level=high
        continue-on-error: false

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: services/webui/package-lock.json

      - name: Install dependencies
        working-directory: services/webui
        run: npm ci

      - name: Run tests
        working-directory: services/webui
        run: npm test || echo "No tests found - skipping"
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Regular builds (no .version change)
            type=raw,value=alpha-${{ steps.timestamp.outputs.epoch64 }},enable=${{ github.ref != 'refs/heads/main' && steps.version.outputs.changed != 'true' }}
            type=raw,value=beta-${{ steps.timestamp.outputs.epoch64 }},enable=${{ github.ref == 'refs/heads/main' && steps.version.outputs.changed != 'true' }}

            # Version builds (.version changed)
            type=raw,value=v${{ steps.version.outputs.semver }}-alpha,enable=${{ github.ref != 'refs/heads/main' && steps.version.outputs.changed == 'true' }}
            type=raw,value=v${{ steps.version.outputs.semver }}-beta,enable=${{ github.ref == 'refs/heads/main' && steps.version.outputs.changed == 'true' }}

            # Release tags
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/webui
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

      - name: Run npm audit
        working-directory: services/webui
        run: npm audit --production || echo "Audit issues found"
        continue-on-error: true
